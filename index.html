<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <button id="theme-toggle">다크 모드</button>
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <button id="generator-btn">번호 생성하기</button>
        <div id="numbers-container"></div>
        
        <div class="contact-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xdallnpp" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">메시지 보내기</button>
            </form>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
